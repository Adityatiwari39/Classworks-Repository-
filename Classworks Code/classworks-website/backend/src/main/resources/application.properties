server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/classworks_db
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.classworks=DEBUG

# Application name
spring.application.name=Classworks

# Other configurations
classworks.result.system.enabled=true
classworks.software.management.enabled=true